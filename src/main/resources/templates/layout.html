<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
  <meta charset="utf-8" />
  <title th:text="${pageTitle} ?: 'Dashboard'">Dashboard</title>
  <link th:href="@{/css/app.css}" rel="stylesheet"/>
</head>
<body class="app">
  <!-- Top bar -->
  <header class="topbar">
    <h1>SumUp Admin</h1>
  </header>

  <div class="page">
    <!-- Sidebar / Nav -->
    <aside class="sidebar" th:with="path=${#httpServletRequest.requestURI}">
      <a th:href="@{/dashboard}"
         th:classappend="${path.startsWith('/dashboard')} ? 'active'">Dashboard</a>
      <a th:href="@{/users}"
         th:classappend="${path.startsWith('/users')} ? 'active'">Users</a>
      <a th:href="@{/groups}"
         th:classappend="${path.startsWith('/groups')} ? 'active'">Groups</a>
    </aside>

    <!-- Main content switches per page -->
    <main class="content" layout:fragment="content">
      <!-- default content if a child forgets to provide one -->
      <p>Welcome.</p>
    </main>
  </div>

  <footer class="footer">Â© 2025 SumUp</footer>
  <script th:src="@{/js/app.js}"></script>
</body>
</html>
